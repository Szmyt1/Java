<div style="color: green; font-size: 36px;">
 <script language="JavaScript">
var D1_Szm=prompt("D1=","");
var G1_Szm=prompt("G1=","");
var D2_Szm=prompt("D2=","");
var G2_Szm=prompt("G2=","");
var suma;
var suma1;
var suma2;
 var a=parseFloat(D1_Szm);
 var b=parseFloat(D2_Szm);
 var c=parseFloat(G1_Szm);
 var d=parseFloat(G2_Szm);
 suma1=(a-b)*86400;
 suma2=(d-c)*3600;
 suma=(suma1-suma2);
 document.write("Ilość sekund =  "+suma+"<br>");
 </script>
